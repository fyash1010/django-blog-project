{% extends "blog/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-4 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
            Save
        </button>
    </form>
</div>
{% endblock %}
