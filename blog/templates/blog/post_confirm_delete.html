{% extends "blog/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-4 rounded shadow text-center">
    <h2 class="text-xl font-bold mb-4">Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Confirm Delete</button>
    </form>
</div>
{% endblock %}
