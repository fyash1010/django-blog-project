{% extends "blog/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold">{{ post.title }}</h1>
    <p class="text-sm text-gray-500 mb-4">
        by {{ post.author.username }} | {{ post.created_at|date:"M d, Y" }}
    </p>
    <div class="mt-4 text-lg leading-relaxed">
        {{ post.content|linebreaks }}
    </div>

    {% if user == post.author %}
        <div class="mt-4 flex gap-2">
            <a href="{% url 'edit_post' post.pk %}" class="text-blue-500 hover:underline">Edit</a>
            <a href="{% url 'delete_post' post.pk %}" class="text-red-500 hover:underline">Delete</a>
        </div>
    {% endif %}

</div>
{% endblock %}
